{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'food/style.css' %}">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark">
            <a href="/food" class="navbar-brand px-4">FoodApp</a>
            <div class="navbar">
                <a href="" class="nav-item nav-link px-3" style="color: white;">Edit Item</a>
                <a href="{% url 'Food:createItem' %}" class="nav-item nav-link px-3" style="color: white;">Add Item</a>
                <a href="" class="nav-item nav-link px-3" style="color: white;">Delete Item</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-item nav-link px-3" style="color: white;">Logout</a>
                    <a href="{% url 'profilepage' %}" class="nav-item nav-link px-3" style="color: white;">Profile</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link px-3" style="color: white;">Login</a>
                {% endif %}
                
            </div>
        </nav>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tag }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block body %}
        {% endblock %}

    </body>
</html>
