{% extends 'food/base.html' %}

{% block body %}
<div class="container mt-4">
    {% for item in item_list %}
    <div class="row mb-4">
        <div class="col-md-2">
            <img class="img-fluid" src="{{ item.item_image }}" alt="{{ item.item_name }}" style="max-height: 150px;">
        </div>
        <div class="col-md-6">
            <h3>{{ item.item_name }}</h3>
            <p>{{ item.item_desc }}</p>
            <p>Price: ${{ item.item_price }}</p>
        </div>
        <div class="col-md-2">
            <a href="{% url 'Food:detail' item.id %}" class="btn btn-success">Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
