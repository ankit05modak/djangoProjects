{% if request.user.is_authenticated %}
<p>{{ request.user }}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}


<h1>My todo list app</h1>
<a href="{% url 'taskcreate' %}">Add Task</a>

<form action="" method="get">
    <input type="text" name="Search" value="{{ search_input }}">
    <input type="submit" value="Submit">
</form>


<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>
            <a href="{% url 'taskdetail' task.id %}">View</a>
            <a href="{% url 'taskupdate'  task.id %}">Edit</a>
            <a href="{% url 'taskdelete'  task.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <h3>No items in task list</h3>
    {% endfor %}
</table>
